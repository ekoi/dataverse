<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
    </h:head>

    <h:body>
        <f:metadata>
            <f:viewParam name="redirectPage" value="#{LoginPage.redirectPage}"/>
            <f:viewAction action="#{LoginPage.init}"/>
        </f:metadata>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{bundle.login} - #{dataverseServiceBean.findRootDataverse().name}"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:param name="showMessagePanel" value="#{true}"/>
            <ui:param name="loginRedirectPage" value="dataverse.xhtml"/>
            <ui:define name="body">
                <ui:fragment rendered="#{LoginPage.listAuthenticationProviders().size() lt 1}">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="alert alert-danger">
                                <h:outputFormat value="#{bundle['authenticationProvidersAvailable.tip']}" escape="false">
                                    <f:param value="&lt;h3&gt;"/>
                                    <f:param value="&lt;/h3&gt;"/>
                                    <f:param value="&lt;br /&gt;"/>
                                </h:outputFormat>
                            </div>
                        </div>
                    </div>
                </ui:fragment>
                <div jsf:id="login-container" class="row">

					<!-- DANS specific -->
                    <div class="panel panel-default highlight col-md-12">
                        <div class="panel-body row col-md-offset-4">

                            <div class="panel panel-default highlight col-md-6" style="text-align: center;">
                                <h2 class="no-margin-top">LOGIN to DataverseNL</h2>
                                <form action="/Shibboleth.sso/Login" method="POST" autocomplete="OFF" class="form-inline">
                                    <input type="hidden" name="SAMLDS" value="1"/>
                                    <input name="target" value="#{systemConfig.dataverseSiteUrl}/ms/ShibAttributesHandler" type="hidden"/>
                                    <div class="IdPSelectTextDiv help-block">Please use your institutional profile to login into DataverseNL account.</div>
                                    <div class="form-group">
                                        <div class="col-sm-9 button-block">
                                            <button id="login" name="login" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only btn btn-default" onclick="return true;" type="submit" role="button" aria-disabled="false"><span class="ui-button-text ui-c"><strong>Institutional Login</strong></span></button>
                                        </div>
                                    </div>
                                </form>

                                <p class="help-block">
                                    <span class="glyphicon glyphicon-info-sign" />
                                    <h:outputFormat value=" #{bundle['login.institution.blurb']} "
                                                    escape="false">
                                    </h:outputFormat>
                                </p>
                                <p class="help-block">In case you are not employed by one of the participating institutions, use this option to <a href="/loginpagebuiltin.xhtml">sign in</a> or to <a href="/dataverseuser.xhtml?editMode=CREATE&amp;redirectPage=%2Fdataverseuser.xhtml">create</a> an account</p>

                                <p class="help-block">
                                    <h:outputFormat value="#{bundle['login.institution.support.beforeLink']} #{bundle['login.institution.support.afterLink']}"
                                                    escape="false">
                                        <f:param value="#{settingsWrapper.guidesBaseUrl}" />
                                        <f:param value="#{systemConfig.guidesVersion}" />
                                    </h:outputFormat>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </ui:define>


        </ui:composition>
    </h:body>
</html>
